<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liveankon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top, #0a0f14, #000 70%);
  overflow:hidden;
  color:white;
}

/* PARTICLES */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* CARD */
.card{
  position:relative;
  z-index:2;
  width:90%;
  max-width:520px;
  padding:45px 30px;
  text-align:center;
  background:rgba(10,15,20,0.75);
  border-radius:20px;
  backdrop-filter:blur(14px);
  box-shadow:
    0 0 40px rgba(0,255,255,0.25),
    inset 0 0 25px rgba(0,255,255,0.08);
}

/* NAME */
.name{
  font-size:3rem;
  color:#00ffff;
  text-shadow:
    0 0 10px #00ffff,
    0 0 30px #00ffff;
}

/* BIO */
.bio{
  margin-top:14px;
  font-size:0.95rem;
  line-height:1.5;
  opacity:0.8;
}

/* ICONS */
.links{
  margin-top:22px;
}

.links a{
  margin:0 12px;
  font-size:1.4rem;
  color:#ccc;
  text-decoration:none;
  transition:0.25s;
}

.links a:hover{
  color:#00ffff;
  text-shadow:0 0 12px #00ffff;
}

/* MUSIC BUTTON */
.music-btn{
  margin-top:26px;
  padding:12px 32px;
  border:none;
  border-radius:999px;
  background:#00ffff;
  color:#000;
  font-size:0.9rem;
  cursor:pointer;
  box-shadow:0 0 25px rgba(0,255,255,0.7);
  transition:0.25s;
}

.music-btn:hover{
  transform:scale(1.05);
}

/* MOBILE */
@media(max-width:600px){
  .name{font-size:2.2rem;}
  .card{padding:35px 22px;}
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="card">
  <div class="name">Liveankon</div>

  <div class="bio">
