<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liveankon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  font-family:'Orbitron',sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
    url("https://images.unsplash.com/photo-1517949908114-71669a64c8d0");
  background-size:cover;
  background-position:center;
  overflow:hidden;
  color:white;
}

/* PARTICLES */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

/* CENTER CARD */
.card{
  position:relative;
  z-index:2;
  text-align:center;
  padding:40px;
  backdrop-filter:blur(10px);
  border-radius:16px;
  background:rgba(0,0,0,.55);
  box-shadow:0 0 40px rgba(0,255,255,.3);
  max-width:90%;
}

/* NAME */
.name{
  font-size:3rem;
  color:#00ffff;
  text-shadow:
    0 0 10px #00ffff,
    0 0 25px #00ffff,
    0 0 50px #00ffff;
}

/* BIO */
.bio{
  margin-top:15px;
  opacity:.8;
  font-size:1rem;
}

/* ICONS */
.links{
  margin-top:25px;
}

.links a{
  margin:0 10px;
  font-size:1.5rem;
  color:white;
  text-decoration:none;
  transition:.3s;
}

.links a:hover{
  color:#00ffff;
  text-shadow:0 0 15px #00ffff;
}

/* MUSIC BUTTON */
.music-btn{
  margin-top:25px;
  padding:10px 25px;
  border:none;
  border-radius:30px;
  background:#00ffff;
  color:black;
  font-family:inherit;
  cursor:pointer;
  box-shadow:0 0 20px #00ffff;
}

/* MOBILE */
@media(max-width:600px){
  .name{font-size:2.2rem;}
  .bio{font-size:.9rem;}
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="card">
  <div class="name">Liveankon</div>

  <div class="bio">
    Some feelings don‚Äôt need names.<br>
    Quiet hearts feel deeper.
  </div>

  <div class="links">
    <a href="#" title="Discord">üí¨</a>
    <a href="#" title="YouTube">‚ñ∂Ô∏è</a>
    <a href="#" title="Instagram">üì∏</a>
  </div>

  <button class="music-btn" onclick="toggleMusic()">‚ñ∂ Play Music</button>
</div>

<audio id="music" loop>
  <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes/Corporate__Motivational_Music/Scott_Holmes_-_05_-_Upbeat_Party.mp3">
</audio>

<script>
/* MUSIC */
let playing=false;
function toggleMusic(){
  const m=document.getElementById("music");
  if(!playing){
    m.play();
    event.target.innerText="‚è∏ Pause Music";
  }else{
    m.pause();
    event.target.innerText="‚ñ∂ Play Music";
  }
  playing=!playing;
}

/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
for(let i=0;i<80;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    dx:(Math.random()-.5)*.7,
    dy:(Math.random()-.5)*.7
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ffff";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();

/* BASIC PROTECTION */
document.addEventListener("contextmenu",e=>e.preventDefault());
document.onkeydown=e=>{
  if(e.keyCode==123) return false;
  if(e.ctrlKey&&e.shiftKey&&e.keyCode==73) return false;
};
</script>

</body>
</html>
